<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Timer</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1>New Years</h1>

        <div class="countdown-wrapper">
            <div class="countdown-item countdown-days">
                <p class="countdown-text " id="days">00</p>
                <span>days</span>
            </div>
            <div class="countdown-item">
                <p class="countdown-text" id="hours">00</p>
                <span>hours</span>
            </div>
            <div class="countdown-item">
                <p class="countdown-text" id="minutes">00</p>
                <span>mins</span>
            </div>
            <div class="countdown-item">
                <p class="countdown-text" id="seconds">00</p>
                <span>seconds</span>
            </div>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
